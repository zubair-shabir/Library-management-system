<div class="p-6 max-w-md mx-auto bg-white rounded-lg shadow mt-12">
  <h2 class="text-2xl font-bold mb-6 text-indigo-700 text-center">Edit Profile</h2>
  <form (ngSubmit)="save()" class="flex flex-col gap-4">
    <label class="font-semibold text-gray-700">Username</label>
    <input [(ngModel)]="username" name="username" class="border border-gray-300 p-2 rounded focus:ring-2 focus:ring-indigo-400" />

    <label class="font-semibold text-gray-700">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="border border-gray-300 p-2 rounded focus:ring-2 focus:ring-indigo-400" />

    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded transition">Save</button>
    <div *ngIf="message" class="text-green-600 text-center">{{ message }}</div>
    <div *ngIf="error" class="text-red-600 text-center">{{ error }}</div>
  </form>
</div>
